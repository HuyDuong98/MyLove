<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Beautiful Memory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='src/css/owl.carousel.min.css'>
    <link rel='stylesheet' type='text/css' href='src/css/owl.theme.default.min.css'>
    <link rel='stylesheet' type='text/css' href='src/css/owl.theme.green.min.css'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
            background-color: #f4f6f8;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .container__image {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-size: cover;
            background-position: right;
            transition: ease-in-out 0.3s;
            z-index: 2;
        }

        .container__image:before {
            content: " ";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: inherit;
            background-position: bottom;
            filter: blur(40px) saturate(0%);
            transform: scaleX(0.4);
            transition: ease-in-out 0.4s;
            border-radius: 120px;
            transform-origin: right;
            opacity: 0;
            z-index: -1;
        }

        .container__image .container__info {
            position: relative;
            line-height: 1.8;
            transition: ease-in-out 0.3s;
            opacity: 0;
        }

        .container__image .container__location {
            transition-delay: 0.15s;
        }

        .container__image:hover {
            border-radius: 0;
            width: 450px;
            height: 310px;
            box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.04), 0px 2px 6px rgba(9, 55, 53, 0.08), 0px 16px 24px rgba(9, 55, 53, 0.1), 0px 24px 32px rgba(9, 55, 53, 0.14);
        }

        .container__image:hover:before {
            width: 100%;
            opacity: 0.18;
            filter: blur(10px) saturate(100%);
            transform: scale(3) translate3d(-18%, 0px, 0px);
        }

        .container__image:hover .container__info {
            transform: translate3d(-60%, 0px, 0px);
            opacity: 1;
        }

        .link {
            border-bottom: 1px solid transparent;
            color: #f50000;
            text-decoration: none;
            transition: ease-in 0.13s;
        }

        .link:hover {
            background-color: #f50000;
            color: #ffffff;
        }

        .owl-item {
            height: 100vh;
        }

        .prev-owl {
            position: absolute;
            bottom: 150px;
            color: #f50000;
            left: 43%;
            font-size: 14px;
        }

        .next-owl {
            position: absolute;
            bottom: 150px;
            color: #f50000;
            right: 43%;
            font-size: 14px;
        }

        .owl-theme .owl-nav {
            margin-top: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
    </div>
    <!-- <script src='src\js\jquery-3.5.1.min.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src='src/js/owl.carousel.min.js'></script>

    <script>
        $.ajax({
            type: "GET",
            url: "ListImage.xml",
            dataType: "xml",
            success: function (xml) {
                console.log(xml);
                $(xml).find('url').each(function () {
                    var image = "Images/" + $(this).text();
                    console.log(image);
                    var template = ' <div class="container"><div class="container__image" style=\'background-image: url("' + image + '")\'>' +
                        '<div class="container__info container__author">Design by <a class="link" href="https://www.facebook.com/huyduong020998" target="_blank">Huy Duong</a></div>' +
                        '<div class="container__info container__location">09 Jan 2021 </div></div></div>';
                    $(".owl-carousel").append(template);
                });
            }
        });


        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                dots: false,
                nav: true,
                navText: ["<div class='prev-owl'>PREV</div>", "<div class='next-owl'>NEXT</div>"],
                items: 1,
                animateIn: "scaleUp",
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true
            });
        });
    </script>
</body>

</html>
