<body>

    <div class="text-center" style="margin-bottom:20px">
        <h1>Beautiful Memory</h2>
            <span>09 Jan 2021</span>
    </div>
    <div class="container-fluid">
        <div class="owl-carousel owl-theme" id="carousel">
        </div>
    </div>


    <div id="mydiv">
        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
        <div id="mydivheader">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg">
        </div>
    </div>
    <!-- Music player -->
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

    <div id="app-cover">
        <!-- <div id="bg-artwork"></div>
        <div id="bg-layer"></div> -->
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg"
                        class="active" id="_1">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0)" class="btn-hide-player" id="hidePlayer">hide</a>
            </div>
        </div>
    </div>
    <!-- end html -->
    <!-- Jquery -->
    <script src='src/js/jquery-3.5.1.min.js'></script>
    <script src='src/js/owl.carousel.min.js'></script>

    <script>
        $.ajax({
            type: "GET",
            url: "ListImage.xml",
            dataType: "xml",
            success: function (xml) {
                $(xml).find('url').each(function () {
                    var image = "Images/" + $(this).text();
                    var template = ' <div class="container"><div class="container__image" style=\'background-image: url("' + image + '")\'>' +
                        '<div class="container__info container__author">Design by <a class="link" href="https://www.facebook.com/huyduong020998" target="_blank">Huy Duong</a></div>' +
                        '<div class="container__info container__location">09 Jan 2021 </div></div></div>';
                    $(".owl-carousel").append(template);
                });

                InitOwlCarousel();
            }
        });

        function InitOwlCarousel() {
            $('#carousel').owlCarousel({
                loop: true,
                dots: false,
                nav: true,
                navText: ["<div class='prev-owl'>PREV</div>", "<div class='next-owl'>NEXT</div>"],
                items: 1,
                animateIn: "scaleUp",
                // autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        nav: false,
                    },
                    // breakpoint from 768 up
                    768: {
                        nav: true,
                    }
                }
            });
        }

        // Make the DIV element draggable:
        dragElement(document.getElementById("mydiv"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        $(document).ready(function () {
            
            $("#mydivheader").click(function () {
                $("#app-cover").toggleClass("draggable");
                $("#mydiv").hide();
            });
            $("#hidePlayer").click(function () {
                $("#app-cover").toggleClass("draggable");
                $("#mydiv").show();
            });
        })
    </script>
    <script src='src/js/musicplayer.js'></script>

</body>
